<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rotating cube demo</title>
    <script defer src="script.js"></script>
</head>
<body>
    <h1>Rotating Cube</h1>
    <h3>Try tweaking those sliders.</h3>
    <canvas width="500" height="500" id="CANVAS"></canvas>

    <div>
        <input type="range" id="size" name="size"
         min="50" max="200">
        <label for="size">Size</label>
    </div>
    
    <div>
        <input type="range" id="xAngle" name="xAngle"
         min="-6.28" max="6.28" step="0.01">
        <label for="xAngle">X Angle</label>
    </div>

    <div>
        <input type="range" id="yAngle" name="yAngle"
        min="-6.28" max="6.28" step="0.01">
        <label for="yAngle">Y Angle</label>
    </div>

    <div>
        <input type="range" id="zAngle" name="zAngle"
        min="-6.28" max="6.28" step="0.01">
        <label for="zAngle">Z Angle</label>
    </div>

</body>
</html>
